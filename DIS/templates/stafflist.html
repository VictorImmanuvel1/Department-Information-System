{%load static %}
<!DOCTYPE html>
<html>
<head>
<title>Staff List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="{%static 'css2/jquery-ui.css'%}"/>
	<link href="{%static 'css2/style.css'%}" rel="stylesheet" type="text/css" media="all"/>
	<link rel="stylesheet" href="{%static 'css/bootstrap2.css'%}">
	<!-- CSS only -->

	<link rel="stylesheet" href="{%static 'css/font-awesome.css'%}"><!--font_wesome_icons-->
	<link href="http://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet"><!--online_fonts-->
	<link href="http://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet"><!--online_fonts-->
<!--//css_files-->
</head>
<body>

<section>
				<div class="header">
				  <div class="logo">
					<a href="index.html"><img src="{%static 'images/logo2.png'%}"></a>
				  </div>

				  <div class="headerCont">
					<b>DEPARTMENT INFORMATION SYSTEM</b>
				  </div>
				</div>
			   </section>
<div class="amcs-form">
	<div class="table-styl">
			<table class="table table-striped table-dark table-responsive-lg">
				<thead>
				  <tr>
					<th scope="col">Name</th>
                      <th scope="col">Email</th>
					<th scope="col">View</th>

				  </tr>
				</thead>
				<tbody>
				{%for i in user%}
				  <tr>
					<th scope="row">{{i.name}}</th>
					<td>{{i.email}}</td>
					<th scope="col"><button type="button" class="btn btn-outline-info logout-btn" onclick="window.location.href='{%url 'view' i.id%}';">View</button></th>
				  </tr>
				 {%endfor%}
				</tbody>
			  </table>

	</div>

</div>

<!-- Default-JavaScript --> <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<!-- Calendar -->
<script src="js/jquery-ui.js"></script>
	<script>
		$(function() {
		$( "#datepicker,#datepicker1" ).datepicker();
		});
	</script>
<!-- //Calendar -->

</html>
